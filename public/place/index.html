<!doctype html>
<html lang="fr">
<head>
    <title>Gestion du patrimoine</title>
</head>
<body>

<div id="app" class="content container">
    <button class="btn cursor-pointer my-5"><i class="las la-plus"></i> Ajouter un monument</button>
    <div class="places" @click="handleRemovePlace">
        <div :id=place.id class="position-relative place" v-for="place of places">
            <i class="icon-edit-place las la-2x la-pen cursor-pointer" title="supprimer"></i>
            <i class="remove-place trash-place las la-2x la-trash cursor-pointer" title="supprimer"></i>
            <p class="edit-place" contenteditable="true">{{ place.name }}</p>
        </div>
    </div>
</div>

<script src="/public/assets/scripts/dist.js"></script>
<script src="/assets/scripts/vue.js"></script>
<script src="/assets/scripts/vue-resource.js"></script>
<script src="/assets/scripts/place.js"></script>
</body>
</html>
